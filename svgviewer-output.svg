<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #001f3f; /* Dark Blue */
          --color-primary: #003366; /* Slightly lighter Dark Blue */
          --color-secondary: #000000; /* Black */
          --color-tertiary: #00274d; /* Darker Blue */

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 100px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          text-align: center;
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .icons {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
          margin-top: 10px;
        }

        .icons img {
          height: 40px;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #001f3f; /* Dark Blue */
            --color-primary: #003366; /* Slightly lighter Dark Blue */
            --color-secondary: #000000; /* Black */
            --color-tertiary: #00274d; /* Darker Blue */
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>Tech Stack <div class="hi">üïπÔ∏è</div></h1>
        <div class="icons">
           ![Snake animation](https://github.com/harshitjiandani/harshitjiandani/output/snake.svg) />
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
